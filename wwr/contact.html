            <input type="email" id="clientemail" name="clientemail">
            <p>Message Purpose</p>
            <label for="generalin">General inquriy</label>
            <input type="radio" id="generalin" name="purpose" value="General inquriy">
            <label for="reservation">Reservation Question</label>
            <input type="radio" id="reservation" name="purpose" value="Reservation Question">
            <label for="websitesug">Website
                Suggestion</label>
            <input type="radio" id="websitesug" name="purpose">
            <label for="message">Message</label>
            <input type="text" id="message" name="message">
            <button type="submit">Get in Touch!</button>
        </form>
