<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>WDD130| HTML Form - User poll</h1>
    </header>
    <main>
        <form>
            <h2>Contact Information</h2>
            <div class="form-item coulumn2">
                <label for="fullname">Fullname: </label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-item column2">
                <label for="useremail">Email: </label>
                <input type="email" id="useremail" name="usermail" required>
            </div>
            <h2>Questions</h2>
            <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="1">Chrome</option>
                    <option value="2">Firefox</option>
                    <option value="3">Brave</option>
                    <option value="3">Safari</option>
                    <option value="3">Opera</option>
                    <option value="3">Other</option>
                </select>
            </div>
            <div class="form-item column1">

                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" name="pet" id="pet">
            </div>
            <div class="form-item column 1">
                <label for="feedback">List the places you have lived: </label>
                <textarea name="feedback" id="feedback" rows="4"
                  placeholder="Stillwater Florida, Amsterdam, Timbuktu Mali">

            </textarea>
            </div>
            <button type="submit">Submit poll</button>
        </form>
    </main>

    </footer>
</body>

</html>
